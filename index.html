<!DOCTYPE html>
<link rel="stylesheet" href="./css/style.css" />
    <script src="./js/library.js"></script>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>Gerador de Lista</title>

  </head>
  <body>
    <div id="main" class="container-fluid">
      <header>Gerador de Lista de Raid PoGo</header>
      <form method="get" autocomplete="on" name="formulario">
       
        <p><label>Jogador:</label></p>
        <p><input type="text" id="playerN" name="playerN" /></p><br>
                 
         <p><div class="dropdown"><label for="gyms">Ginásio:</label></p>
          <p><select id="gyms" name="gyms">
            <option value="Igreja da Benedito">Igreja da Benedito</option>
            <option value="Arte Indígena">Arte Indígena</option>
            <option value="Executive Tower">Executive Tower</option>
            <option value="Alladin">Alladin</option>
            <option value="Minhau">Minhau</option>
            <option value="Sorriso Feliz">Sorriso Feliz</option>
            <option value="Totem Caretas">Totem Caretas</option>
            <option value="Flor de Alface">Flor de Alface</option>
            <option value="Jesus de Braços abertos"
              >Jesus de Braços abertos</option
            >
            <option value="Azulejo Português">Azulejo Português</option>
            <option value="Rosas de Sauron">Rosas de Sauron</option>
            <option value="Colorful Grafitti">Colorful Grafitti</option>
            <option value="Timbalada">Timbalada</option>
            <option value="Fumante Amarelo">Fumante Amarelo</option>
            <option value="Metrô Sumaré">Metrô Sumaré</option>
            <option value="Dragão da My ID">Dragão da My ID</option>
            <option value="Túmulo de São Jorge">Túmulo de São Jorge</option>
            <option value="Grafitti Art">Grafitti Art</option>
            <option value="Grafite da Banca">Grafite da Banca</option>
            <option value="Crochê de Passarinho">Crochê de Passarinho</option>
            <option value="Espaço Paulista de Arte"
              >Espaço Paulista de Arte</option
            >
            <option value="Galeria de Arte Urbana"
              >Galeria de Arte Urbana</option
            >
            <option value="Anjo Hangloose">Anjo Hangloose</option>
            <option value="Maior estátua do Cemitério"
              >Maior estátua do Cemitério</option
            >
          </select>
        </div></p><br>
      <p><label>Boss: </label></p>
      <p><input type="text" id="bossN" name="bossN" /></p><br>
      <p><label>Horário de abertura:</label></p>
      <p><input type="text" id="abreH" name="abreH" /> <label id="horas"> horas</label></p><br>
      <p><label>Horário de bater: </label></p>
      <p><input type="text" id="bateH" name="bateH" /> <label id="horas">horas</label></p><br>

       
          <p> 
            <div class="radios">
            <label>
              <input type="radio"  name="remoto" value="presencial" class="radio"/>  Presencial 
            </label>
            </div>
          <div class="radios">
            <label>
            <input  type="radio"    name="remoto" value="remoto" class="radio" checked="checked"/>  Remoto
          </label>
        </div>
        </p><br>

          <p><input type="button" onClick="calc()" value="Copiar" class="button" /></p>
        
      </form>
    </div>
    <script>
      $('#abreH').keyup(function () {$('#bateH').val(this.value)})
      currentTime()
      sort('gyms')
    </script>
    <div id="result"></div>
  </body>
</html>
